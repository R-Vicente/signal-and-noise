<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Vicente | Signal & Noise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Slogan no canto inferior direito -->
    <div class="bg-slogan" style="color:var(--secondary)">FINDING SIGNAL IN THE NOISE</div>

    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="img/profile.png" alt="Ricardo Vicente" class="profile-image">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
            <div class="theme-buttons">
                <button id="theme-toggle"><i class="fas fa-moon"></i></button>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section class="hero">
            <h1>Signal & Noise</h1>
            <h2>Applied Analytics & Research</h2>
            <p>Exploring complexity, uncertainty, and decision-making across health, social systems, and public policy</p>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/ricardofvicente" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/R-Vicente" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
        </div>
        <p>&copy; 2025 Ricardo Vicente</p>
    </footer>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            const body = document.body;

            // Check for saved theme preference or default to light
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }

            // Toggle theme
            themeToggle.addEventListener('click', function() {
                if (body.classList.contains('dark-theme')) {
                    body.classList.remove('dark-theme');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    localStorage.setItem('theme', 'light');
                } else {
                    body.classList.add('dark-theme');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    localStorage.setItem('theme', 'dark');
                }
            });
        }
    </script>
</body>
</html>
